<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thư viện ảnh tốt nghiệp</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet" />
    <style>
      .gallery-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 1.5rem;
        max-width: 1200px;
        margin: 2rem auto;
        padding: 0 1rem;
      }
      .gallery-img {
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 4px 16px rgba(58, 12, 163, 0.08);
        overflow: hidden;
        cursor: pointer;
        transition: box-shadow 0.3s;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .gallery-img img {
        width: 100%;
        height: 320px;
        object-fit: cover;
        border-bottom: 2px solid #f72585;
        border-radius: 18px 18px 0 0;
        transition: transform 0.3s;
        display: block;
      }
      .gallery-img:hover {
        box-shadow: 0 8px 32px rgba(58, 12, 163, 0.18);
      }
      .pagination {
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin: 2rem 0;
      }
      .pagination button {
        background: #f72585;
        color: #fff0f5;
        border: none;
        border-radius: 20px;
        padding: 0.6rem 1.5rem;
        font-size: 1.1rem;
        font-family: "Poppins", sans-serif;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s;
      }
      .pagination button:disabled {
        background: #ccc;
        color: #fff;
        cursor: not-allowed;
      }
      .back-btn {
        display: inline-block;
        margin: 2rem auto 0 auto;
        background: #f72585;
        color: #fff0f5;
        font-family: "Poppins", sans-serif;
        font-size: 1.1rem;
        padding: 0.7rem 2.2rem;
        border-radius: 24px;
        text-decoration: none;
        font-weight: 600;
        letter-spacing: 1px;
        transition: background 0.2s;
        text-align: center;
      }
      .back-btn:hover {
        background: #f72585;
        color: #fff;
      }
      /* Loader */
      #loader {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(255, 255, 255, 0.8);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 2000;
        font-size: 2rem;
        color: #f72585;
        font-family: "Poppins", sans-serif;
        display: none;
      }
      .popup-overlay {
        z-index: 3000;
      }
    </style>
  </head>
  <body>
    <a href="index.html" class="back-btn">Quay lại trang chủ</a>
    <div id="loader">Đang tải ảnh...</div>
    <h1 class="section-title" style="margin-top: 2rem">
      Thư viện ảnh tốt nghiệp
    </h1>
    <div class="gallery-grid" id="gallery-grid"></div>
    <div class="pagination" id="pagination"></div>
    <div id="img-popup" class="popup-overlay" style="display: none">
      <div class="popup-content">
        <span class="popup-close">&times;</span>
        <img id="popup-img" src="" alt="popup" />
      </div>
    </div>
    <script>
      // Giả sử bạn đã có file images.json trong thư mục images
      fetch("images/images.json")
        .then((res) => res.json())
        .then((images) => {
          // Loại bỏ khoảng trắng đầu/cuối tên file, chỉ lấy file img-9.jpg trở đi
          images = images
            .map((name) => name.trim())
            .filter(
              (name) =>
                /^img-\d+\.jpg$/.test(name) &&
                parseInt(name.match(/img-(\d+)\.jpg/)[1], 10) >= 9
            );
          const perPage = 20;
          let currentPage = 1;
          const grid = document.getElementById("gallery-grid");
          const pagination = document.getElementById("pagination");
          const loader = document.getElementById("loader");

          function renderGallery(page) {
            loader.style.display = "flex";
            grid.innerHTML = "";
            setTimeout(() => {
              const start = (page - 1) * perPage;
              const end = Math.min(start + perPage, images.length);
              for (let i = start; i < end; i++) {
                const div = document.createElement("div");
                div.className = "gallery-img";
                const img = document.createElement("img");
                img.src = `images/${images[i]}`;
                img.alt = images[i];
                img.setAttribute("data-popup", images[i]);
                img.onerror = function () {
                  div.style.display = "none";
                };
                div.appendChild(img);
                grid.appendChild(div);
              }
              loader.style.display = "none";
              attachPopupEvents();
            }, 500);
          }

          function renderPagination() {
            pagination.innerHTML = "";
            const totalPages = Math.ceil(images.length / perPage);
            const prevBtn = document.createElement("button");
            prevBtn.innerHTML = "&lt;";
            prevBtn.disabled = currentPage === 1;
            prevBtn.onclick = () => {
              currentPage--;
              renderGallery(currentPage);
              renderPagination();
            };
            pagination.appendChild(prevBtn);
            for (let i = 1; i <= totalPages; i++) {
              const btn = document.createElement("button");
              btn.textContent = i;
              if (i === currentPage) btn.disabled = true;
              btn.onclick = () => {
                currentPage = i;
                renderGallery(currentPage);
                renderPagination();
              };
              pagination.appendChild(btn);
            }
            const nextBtn = document.createElement("button");
            nextBtn.innerHTML = "&gt;";
            nextBtn.disabled = currentPage === totalPages;
            nextBtn.onclick = () => {
              currentPage++;
              renderGallery(currentPage);
              renderPagination();
            };
            pagination.appendChild(nextBtn);
          }

          // Popup
          const popupOverlay = document.getElementById("img-popup");
          const popupImg = document.getElementById("popup-img");
          const popupClose = document.querySelector(".popup-close");
          function attachPopupEvents() {
            document
              .querySelectorAll(".gallery-img img[data-popup]")
              .forEach((img) => {
                img.onclick = () => {
                  popupImg.src = img.src;
                  popupOverlay.style.display = "flex";
                  setTimeout(() => popupOverlay.classList.add("show"), 10);
                };
              });
          }
          popupClose.onclick = closePopup;
          popupOverlay.onclick = (e) => {
            if (e.target === popupOverlay) closePopup();
          };
          function closePopup() {
            popupOverlay.classList.remove("show");
            setTimeout(() => {
              popupOverlay.style.display = "none";
              popupImg.src = "";
            }, 300);
          }

          // Khởi tạo
          renderGallery(currentPage);
          renderPagination();
        });
    </script>
  </body>
</html>
